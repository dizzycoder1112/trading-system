version: v1
plugins:
  - name: go
    out: ../go-packages/grpc
    opt: module=pkta/grpc
  - name: go-grpc
    out: ../go-packages/grpc
    opt: module=pkta/grpc
  - name: es
    path: ../node_modules/.bin/protoc-gen-es
    out: ../ts-packages/grpc/src/proto
    opt: target=ts
  - name: connect-es
    path: ../node_modules/.bin/protoc-gen-connect-es
    out: ../ts-packages/grpc/src/proto
    opt: target=ts
